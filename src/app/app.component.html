<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" [disabled]='p.adminOnly && !isAdmin'>
                <ion-icon *ngIf="(p.adminOnly && !isAdmin)" slot="start" [name]="p.icon"></ion-icon>
                <ion-icon *ngIf="(p.adminOnly && isAdmin)" slot="start" [name]="p.iconAdmin" color="primary"></ion-icon>
                <ion-icon *ngIf="(!p.adminOnly)" slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" [hidden]='!hideLogout'>
            <ion-item [routerDirection]="'root'" routerLink='/login'>
              <ion-icon slot="start" name="log-in"></ion-icon>
              <ion-label>
                Login
              </ion-label>
            </ion-item>
          </ion-menu-toggle>

          <ion-menu-toggle auto-hide="false" [hidden]='hideLogout'>
            <ion-item button (click)='logout()'>
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Logout
              </ion-label>
            </ion-item>
            <ion-item>Is Admin: {{isAdmin}}</ion-item>
            <ion-item>Current User: {{userDisplayName}}</ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
